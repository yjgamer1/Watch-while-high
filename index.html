<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch While High</title>
  <style>
    /* Enhanced Gradient Animation */
    body {
      font-family: Arial, sans-serif; /* Classic font */
      background: linear-gradient(
        45deg,
        #ff00ff,
        #00ffff,
        #ff5500,
        #aa00ff,
        #00ff00
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title */
    .title {
      font-size: 3em;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #00ffff;
      margin-bottom: 1rem;
    }

    /* Video Player */
    #player {
      width: 80%;
      max-width: 800px;
      height: 400px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 
        0 0 20px #ff00ff,
        0 0 10px #00ffff;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    #player:hover {
      transform: scale(1.02);
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      margin: 2rem 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Discord Section */
    .discord-section {
      font-size: 1.2em;
      text-align: center;
      margin-top: 1rem;
    }

    .discord-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #7289DA, #2C2F33);
      border-radius: 10px;
      transition: 0.3s;
    }

    .discord-link a {
      color: white;
      text-decoration: none;
    }

    .discord-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #7289DA;
    }

    /* Floating Emojis (Subtle) */
    .emoji-float {
      position: absolute;
      pointer-events: none;
      animation: float 10s infinite linear;
      font-size: 1.5em;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="emoji-float" style="left: 10%; animation-delay: 1s">üçÉ</div>
  <div class="emoji-float" style="left: 30%; animation-delay: 3s">üåÄ</div>
  <div class="emoji-float" style="left: 50%">üåà</div>
  <div class="emoji-float" style="left: 70%">‚ú®</div>

  <!-- Title -->
  <h1 class="title">üåø WATCH WHILE HIGH üåø</h1>

  <!-- Video Player -->
  <div id="player"></div>

  <!-- Control Buttons -->
  <div class="button-container">
    <button onclick="playPreviousVideo()">‚¨ÖÔ∏è PREVIOUS</button>
    <button onclick="playNextVideo()">NEXT ‚û°Ô∏è</button>
  </div>

  <!-- Discord Section -->
  <div class="discord-section">
    <p>If you want to chat or have questions, join our Discord:</p>
    <div class="discord-link">
      <a href="https://discord.gg/WmVf6WvX" target="_blank">üí¨ JOIN THE TRIP</a>
    </div>
  </div>

  <script>
    // YouTube Playlist ID
    const playlistId = "PLv3TTBr1W_9tppikBxAE_G6qjWdBljBHJ";
    let player;
    let shuffledVideoIds = [];
    let currentVideoIndex = 0;

    // Shuffle function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Fetch playlist and shuffle videos
    function fetchAndShufflePlaylist() {
      fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=AIzaSyCmQeKjpLYN3Umb1nBnSJN6P24C_W8YS1c`)
        .then(response => response.json())
        .then(data => {
          const videoIds = data.items.map(item => item.snippet.resourceId.videoId);
          shuffledVideoIds = shuffleArray(videoIds);
          loadVideo(shuffledVideoIds[currentVideoIndex]);
        })
        .catch(error => console.error("Error fetching playlist:", error));
    }

    // Load a video by ID
    function loadVideo(videoId) {
      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '400',
          width: '100%',
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            modestbranding: 1,
            rel: 0
          }
        });
      }
    }

    // Play next video
    function playNextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % shuffledVideoIds.length;
      loadVideo(shuffledVideoIds[currentVideoIndex]);
    }

    // Play previous video
    function playPreviousVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + shuffledVideoIds.length) % shuffledVideoIds.length;
      loadVideo(shuffledVideoIds[currentVideoIndex]);
    }

    // Initialize
    function onYouTubeIframeAPIReady() {
      fetchAndShufflePlaylist();
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
